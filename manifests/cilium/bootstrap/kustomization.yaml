apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kube-system

helmGlobals:
  chartHome: ../../../_out/charts/

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io/
    version: 1.15.6
    includeCRDs: true
    valuesFile: ../base/values.yaml
    additionalValuesFiles:
      - core-config.yaml

resources:
  - ip-pools.yaml
  - bgp-secret.yaml
  - bgp-config.yaml
