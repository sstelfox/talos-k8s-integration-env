---
apiVersion: "cilium.io/v2"
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: host-cluster-traffic
  namespace: kube-system
  annotations:
    version: "20241117.08"
    last-updated: "2024-11-17T18:28:00-05:00"
  labels:
    "io.cilium.policy.audit-mode": "enabled"
spec:
  description: "Host firewall policy for cluster traffic"

  nodeSelector: {}

  egress:
    # Allow nodes to reach the Kubernetes API servers for cluster operations
    - toEntities:
        - kube-apiserver
      toPorts:
        - ports:
          - port: "2380"
            protocol: TCP
          - port: "6443"
            protocol: TCP
          - port: "10250"
            protocol: TCP
      icmps:
        - fields:
          - type: 8
            family: IPv4

    # Allow nodes to communicate with other cluster nodes
    - toEntities:
        - remote-node
      toPorts:
        - ports:
          - port: "10250"
            protocol: TCP
          - port: "6443"
            protocol: TCP
          - port: "4244"
            protocol: TCP
      icmps:
        - fields:
          - type: 8
            family: IPv4

    # Allow nodes to perform health checks on cluster endpoints
    - toEntities:
        - health
      icmps:
        - fields:
          - type: 8
            family: IPv4

    # Allow access to CoreDNS pods for monitoring
    - toEndpoints:
        - matchLabels:
            k8s-app: kube-dns
            io.kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
          - port: "8080"
            protocol: TCP
          - port: "8181"
            protocol: TCP

    # Allow access to Hubble relay for monitoring
    - toEndpoints:
        - matchLabels:
            k8s-app: hubble-relay
            io.kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
          - port: "4222"
            protocol: TCP
          - port: "4244"
            protocol: TCP

    # Allow access to management host API server
    - toCIDRSet:
        - cidr: "10.5.0.1/32"
      toPorts:
        - ports:
          - port: "6443"
            protocol: TCP

  ingress:
    # Allow API servers to communicate with nodes
    - fromEntities:
        - kube-apiserver
      toPorts:
        - ports:
          - port: "2380"
            protocol: TCP
          - port: "6443"
            protocol: TCP
          - port: "10250"
            protocol: TCP
      icmps:
        - fields:
          - type: 8
            family: IPv4

    # Allow other nodes to access this node's services
    - fromEntities:
        - remote-node
      toPorts:
        - ports:
          - port: "6443"
            protocol: TCP
          - port: "10250"
            protocol: TCP
          - port: "4244"
            protocol: TCP
      icmps:
        - fields:
          - type: 8
            family: IPv4

    # Allow management host to access the API server
    - fromCIDRSet:
        - cidr: "10.5.0.1/32"
      toPorts:
        - ports:
          - port: "6443"
            protocol: TCP

    # Allow Hubble relay pods to connect back to hosts
    - fromEndpoints:
        - matchLabels:
            k8s-app: hubble-relay
            io.kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
          - port: "4244"
            protocol: TCP

    # Allow pod network traffic for monitoring services
    - fromCIDRSet:
        - cidr: "10.244.0.0/16"
      toPorts:
        - ports:
          - port: "4222"
            protocol: TCP
          - port: "8080"
            protocol: TCP
          - port: "8181"
            protocol: TCP
