---
# This is an intentionally minimal configuration, just enough to get the CNI up reliably. We'll
# refine and update it later in the bootstrap phase.
ipam:
  mode: kubernetes

kubeProxyReplacement: true

securityContext:
  privileged: true
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

k8sServiceHost: localhost
k8sServicePort: 7445

# Use routing mode as its more efficient on a per-packet level and will be necessary in the larger
# clusters.
routingMode: native
ipv4NativeRoutingCIDR: 10.5.0.0/24

# todo: document these
autoDirectNodeRoutes: true
directRoutingSkipUnreachable: true

