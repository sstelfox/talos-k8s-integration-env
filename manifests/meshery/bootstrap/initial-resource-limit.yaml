apiVersion: apps/v1
kind: Deployment
metadata:
  name: meshery
spec:
  template:
    spec:
      containers:
      - name: meshery
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
            ephemeral-storage: "1Gi"
          requests:
            cpu: "200m"
            memory: "256Mi"
            ephemeral-storage: "500Mi"
